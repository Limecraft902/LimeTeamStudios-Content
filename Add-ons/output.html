<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Button with Persistent Click Counter</title>
    <style>
        /* Button styling */
        .download-button {
            background-color: green;
            border: 2px solid darkgreen;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Icon styling */
        .download-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>') no-repeat center;
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>') no-repeat center;
        }

        /* Click counter styling */
        .click-counter {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button class="download-button" onclick="handleClick()">
        <span class="download-icon"></span>
        <span class="click-counter" id="clickCounter">0</span>
        <span>Download</span>
    </button>

    <script>
        // Load the click count from localStorage when the page loads
        let clickCount = localStorage.getItem('clickCount') || 0;
        document.getElementById('clickCounter').textContent = clickCount;

        function handleClick() {
            // Increment click counter
            clickCount++;
            // Update the displayed counter
            document.getElementById('clickCounter').textContent = clickCount;
            // Save the updated count to localStorage
            localStorage.setItem('clickCount', clickCount);

            // Open YouTube in a new tab
            window.open('https://www.youtube.com', '_blank');
        }
    </script>

</body>
</html>
